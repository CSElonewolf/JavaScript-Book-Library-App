<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Welcome To AJAX API CALL NEWS</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AJAX API CALL NEWS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container my-3">
    <h3>Top News <span><h2>by AJAX API CALL</h2></span></h3>
    <hr>
    <h3><span class="badge badge-secondary">Select Type of News</span></h3>
    <form id="newstype" class="ml-5">
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="world" name="example1">
        <label class="custom-control-label" for="world">world</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="nation" name="example1">
        <label class="custom-control-label" for="nation">nation</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="business" name="example1">
        <label class="custom-control-label" for="business">business</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="technology" name="example1">
        <label class="custom-control-label" for="technology">technology</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="entertainment" name="example1">
        <label class="custom-control-label" for="entertainment">entertainment</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="sports" name="example1">
        <label class="custom-control-label" for="sports">sports</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="science" name="example1">
        <label class="custom-control-label" for="science">science</label>
      </div> <br>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="health" name="example1">
        <label class="custom-control-label" for="health">health</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">search news</button>
    </form>
    <hr>
    <div class="accordion" id="newsAccordion"></div>
  </div>
  <p class="text-center"style="color:white">Coded by <a class="text-center" href="https://github.com/CSElonewolf" style="text-decoration:none;color:white;font-family: 'Dancing Script', cursive;">CSElonewolf</a></p>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
