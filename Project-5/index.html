<body class="bg-primary text-white">

  <header class="bg-danger text-center p-3 shadow-lg">
    <h3>WordBeater</h3>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="mt-3">Type The Given Word Within <span id="seconds" class="text-warning"></span> seconds</p>
        <h2 class="display-3 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="start typing..." id="word-input" autofocus>
        <h4 id="message" class="mt-4" style="font-family: 'Balsamiq Sans', cursive;"></h4>

            <label class="custom-control-label" for="easy"> Easy</label>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="medium" name="checked">

        <h3 style="font-family: 'Chelsea Market', cursive;">Time left: <span id="time">0</span></h3>
        <h3 style="font-family: 'Chelsea Market', cursive;">Score: <span id="score">0</span></h3>
        <h3 style="font-family: 'Chelsea Market', cursive;">High Score: <span id="highscore">0</span></h3>
        <div class="card bg-warning text-primary card-body mb-4 mt-5">
          <h5 class="text-danger">Instruction</h5>
          <p>Type each word in the given amount of seconds to score.To play agaionm,just type the current word.Your
            score will reset</p>
        </div>
      </div>
    </div>
  </div>
